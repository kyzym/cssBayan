<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="accordion container">
        <h1 class="accordion-hero-title">cssBayan</h1>
        <input type="radio" id="accordion-1" name="accordion" checked>
        <div class="accordion-item">
            <label for="accordion-1" class="accordion-header">
                Haha, they thought I was 10 years old.
                <div class="icon">
                    <img class="accordion-icon__opened" src="./assets/images/icons/plus.svg" alt="" width="10">
                    <img class="accordion-icon__closed" src="./assets/images/icons/minus.svg" alt="" width="10">
                </div>
            </label>
            <div class="accordion-content">
                <img class="accordion-content-image" src="./assets/images/memes/10.png">
            </div>
        </div>

        <input type="radio" id="accordion-2" name="accordion">
        <div class="accordion-item">
            <label for="accordion-2" class="accordion-header">
                The user is always right!
                <div class="icon">
                    <img class="accordion-icon__opened" src="./assets/images/icons/plus.svg" alt="" width="10">
                    <img class="accordion-icon__closed" src="./assets/images/icons/minus.svg" alt="" width="10">
                </div>
            </label>
            <div class="accordion-content">
                <img class="accordion-content-image" src="./assets/images/memes/client.png">
            </div>
        </div>

        <input type="radio" id="accordion-3" name="accordion">
        <div class="accordion-item">
            <label for="accordion-3" class="accordion-header">
                Don't pull!
                <div class="icon">
                    <img class="accordion-icon__opened" src="./assets/images/icons/plus.svg" alt="" width="10">
                    <img class="accordion-icon__closed" src="./assets/images/icons/minus.svg" alt="" width="10">
                </div>
            </label>
            <div class="accordion-content">
                <img class="accordion-content-image" src="./assets/images/memes/dontpull.png">
            </div>
        </div>

        <input type="radio" id="accordion-4" name="accordion">
        <div class="accordion-item">
            <label for="accordion-4" class="accordion-header">
                Front vs Back
                <div class="icon">
                    <img class="accordion-icon__opened" src="./assets/images/icons/plus.svg" alt="" width="10">
                    <img class="accordion-icon__closed" src="./assets/images/icons/minus.svg" alt="" width="10">
                </div>
            </label>
            <div class="accordion-content">
                <img class="accordion-content-image" src="./assets/images/memes/front.png">
            </div>
        </div>

        <input type="radio" id="accordion-5" name="accordion">
        <div class="accordion-item">
            <label for="accordion-5" class="accordion-header">
                Who did this?!
                <div class="icon">
                    <img class="accordion-icon__opened" src="./assets/images/icons/plus.svg" alt="" width="10">
                    <img class="accordion-icon__closed" src="./assets/images/icons/minus.svg" alt="" width="10">
                </div>
            </label>
            <div class="accordion-content">
                <img class="accordion-content-image" src="./assets/images/memes/idiotic.png">
            </div>
        </div>

    </div>



</body>

</html>
